on:
  webhook:
    method: get
    config:
      active: true
      force: true
      debug: true
      logLevel: debug
jobs:
  test-curl-action:
    name: 'Perform REST API'
    runs-on: ubuntu-latest
    steps:
      - name: 'Call API'
        uses: actionsflow/axios@v1
        id: api
        with:
          url: ${{ secrets.WETTER_TEST_URL }}
          method: 'GET'
      - run: echo ${{ steps.api.outputs.status }}
      - run: echo ${{ steps.api.outputs.data }}
      - run: echo ${{ steps.api.outputs.headers }}
      - run: |
          echo Status: ${{ steps.api.outputs.data.lat }}
          echo Daten: ${{ steps.api.outputs.data.timezone }}
          echo Header: ${{ steps.api.outputs.data.current }}
